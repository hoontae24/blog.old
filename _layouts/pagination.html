<!-- pagination -->
{% if paginator.total_pages > 1 %}
  <div class='pagination'>
    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="pagination-link">
        &laquo; Prev
      </a>
    {% else %}
      <span class="pagination-link">&laquo; Prev</span>
    {% endif %}

		{% if paginator.page_trail %}
      {% for trail in paginator.page_trail %}
        <span {% if paginator.page  == trail.num %} class="pagination-selected" {% endif %}>
          <a href="{{ trail.path | prepend: site.baseurl }}" title="{{ trail.title }}">
            {{ trail.num }}
          </a>
        </span>
      {% endfor %}
    {% endif %}

    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="pagination-link">
        Next &raquo;
      </a>
    {% else %}
      <span class="pagination-link">Next &raquo;</span>
    {% endif %}
  </div>
  {% endif %}
</div>

<style lang="scss">
  .pagination {
    margin: auto;
    text-align: center;
    display: block;
    font-size: 1.1rem;
    font-weight: bold;
    padding: 55px 0 25px 0;
    color: #999;
	}
	.pagination-link {
		margin: 0px 16px;
	}
  span.pagination-selected {
    display: inline-block;
    font-size: 1.3rem;
  }
</style>
